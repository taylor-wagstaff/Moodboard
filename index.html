<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>

    <title>Moodboard</title>
    <link href="/public/squares.png" rel="icon" type="image/x-icon" />
  </head>


  <!-- 
  -loading screen
  -Media Queries
  -scalible images
  -
  -->
  <body>
    <main class="grid-container">
      <div class="form-container">
        <form class="form">
          <div class="form-left">
            <p id="arenaLinkName">https://www.are.na/username/</p>
            <input
              id="search"
              type="text"
              class="input"
              placeholder="Channel url name..."
            />
            <input
              id="imageNumber"
              type="number"
              class="input"
              placeholder="Images (limit 100)"
            />
            <button type="submit" id="searchButton">🔍</button>
            <button type="button" id="clear" class="clear-results">❌</button>
            <button id="capture-button">📁</button>
          </div>
          <p id="titleHeader">MOODBOARD MAKER</p>
        </form>
        
      </div>
      <div class="results-container"></div>
    </main>
  </body>
</html>
